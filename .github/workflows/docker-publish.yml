name: Docker构建和发布

on:
  push:
    branches: [ "no-ecs" ]
  pull_request:
    branches: [ "no-ecs" ]
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.ORG_DOCKER_HUB_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.ORG_DOCKER_HUB_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v2

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 登录到Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: 构建并推送Docker镜像
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/zns:latest
            ${{ env.DOCKER_HUB_USERNAME }}/zns:${{ github.sha }}