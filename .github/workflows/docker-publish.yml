name: Docker构建和发布

on:
  push:
    branches: [ "no-ecs" ]
  pull_request:
    branches: [ "no-ecs" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 输出调试信息
        run: |
          echo "Docker Hub用户名: ${{ secrets.ORG_DOCKERHUB_USERNAME }}"
          echo "GitHub SHA: ${{ github.sha }}"
      
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v2

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 登录到Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ORG_DOCKERHUB_USERNAME }}
          password: ${{ secrets.ORG_DOCKERHUB_PASSWORD }}

      - name: 构建并推送Docker镜像
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ORG_DOCKERHUB_USERNAME }}/zns:latest
            ${{ secrets.ORG_DOCKERHUB_USERNAME }}/zns:${{ github.sha }}

      